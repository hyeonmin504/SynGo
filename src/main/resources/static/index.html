<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🧩 그룹 슬롯 WebSocket 테스트</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>🧩 그룹 슬롯 WebSocket 테스트</h2>
        <p>JWT 인증 · 실시간 구독 테스트</p>
    </div>

    <div class="section">
        <label>JWT Token:</label>
        <input type="text" id="jwtToken" placeholder="토큰을 입력하세요..." />
        <div class="button-group">
            <button id="connect">Connect</button>
            <button id="disconnect" disabled>Disconnect</button>
        </div>
    </div>

    <div class="section">
        <label>Group ID:</label>
        <input type="text" id="groupId" value="121">

        <label>Year:</label>
        <input type="text" id="year" value="2025">

        <label>Month:</label>
        <input type="text" id="month" value="7">

        <label>Day:</label>
        <input type="text" id="day" value="29">

        <label>Slot ID:</label>
        <input type="text" id="slotId" value="90">

        <div class="button-group">
            <button id="subscribeMonth">한달 구독</button>
            <button id="subscribeDay">하루 구독</button>
            <button id="subscribeSlot">슬롯 상세 구독</button>
        </div>
    </div>

    <hr>

    <div class="section">
        <h4>📩 수신 메시지</h4>
        <pre id="messages"></pre>

        <h4>🔍 데이터 상세 정보</h4>
        <pre id="dataDetail"></pre>
    </div>
</div>
</body>
</html>
