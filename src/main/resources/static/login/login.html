<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynGo 로그인</title>
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>SynGo</h1>
    <p>계정에 로그인하세요</p>
  </div>

  <div id="message"></div>

  <div class="loading" id="loading">
    <img src="/favicon_io/favicon.ico" alt="loading" class="loading-favicon">
    <p>처리 중...</p>
  </div>

  <!-- 로그인 폼 -->
  <form id="loginForm" class="auth-form">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="submit-btn">로그인</button>
  </form>

  <!-- 회원가입 폼 (숨김) -->
  <form id="signupForm" class="auth-form" style="display: none;">
    <div class="form-group">
      <label for="signup-name">이름</label>
      <input type="text" id="signup-name" name="name" required>
    </div>

    <div class="form-group">
      <label for="signup-email">이메일</label>
      <input type="email" id="signup-email" name="email" required>
    </div>

    <div class="form-group">
      <label for="signup-password">비밀번호</label>
      <input type="password" id="signup-password" name="password" required>
    </div>

    <div class="form-group">
      <label for="signup-check-password">비밀번호 확인</label>
      <input type="password" id="signup-check-password" name="check_password" required>
    </div>

    <button type="submit" class="submit-btn">회원가입</button>
  </form>

  <div class="divider">
    <span>또는</span>
  </div>

  <a href="/oauth2/authorization/google" class="oauth-btn google-btn">
  <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Google로 로그인
  </a>

  <button class="oauth-btn naver-btn disabled" disabled>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
    </svg>
    네이버 로그인 (준비중)
  </button>

  <div class="auth-switch">
    <p id="auth-switch-text">계정이 없으신가요? <a href="#" id="auth-switch-link">회원가입</a></p>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
